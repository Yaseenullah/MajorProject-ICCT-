<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Signup Page</title>
        <link rel="stylesheet" href="logincss.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="login-container">
            <h2>Sign Up</h2>
            <form id="sign-up-form">
              <label for="name">Name:</label><br>
              <input type="text" id="name" name="name" required><br>
              <label for="email">Email:</label><br>
              <input type="email" id="email" name="email" required><br>
              <label for="password">Password:</label><br>
              <input type="password" id="password" name="password" required><br>
              <label for="confirm-password">Confirm Password:</label><br>
              <input type="password" id="confirm-password" name="confirm-password" required><br>
              <button type="submit" onclick="validateForm()">SIGN UP</button>
              <button type="submit" onclick="loginnow()" class="log-in-button" id="login-button">Registered user? Sign In Now</button>
            </form>
        </div>
        <script>
            function loginnow() {
                window.location.href = "loginpage.html";
            }
            function validateForm(){
                const form = document.getElementById("sign-up-form");

                form.addEventListener("submit", function(event) {
                event.preventDefault();

                const name = document.getElementById("name");
                const email = document.getElementById("email");
                const password = document.getElementById("password");
                const confirmPassword = document.getElementById("confirm-password");

                if (password.value !== confirmPassword.value) {
                    alert("Passwords do not match.");
                    return;
                }
                // Here you can add your code to submit the form data to the server
                alert("Sign up successful!");
                });
            }
        </script>
    </body>
</html>
